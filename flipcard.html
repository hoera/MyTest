<script type="text/javascript"><!--

function doit(indx, startingSpeed, rateOfIncrease, endingSpeed, numberOfImages, firstTime)
{
	var indx1 = indx + '_id';
	indx = indx + 1;
	//alert(numberOfImages);
	if(indx > numberOfImages)
	{	indx = 1;
		firstTime = 0;
	}

	if(startingSpeed > endingSpeed)
	{	if(startingSpeed == 3000)
		{	if(firstTime == 0)
				startingSpeed = 1000;
			else ;
		}
		else
			startingSpeed = startingSpeed * rateOfIncrease;
	}
	var indx2 = indx + '_id';

	audioPlayer3.play();

	if(startingSpeed > 100)	audioPlayer.play();
	else if(startingSpeed > 98.6) audioPlayer2.play();

	document.getElementById(indx1).style.display = 'none';
	document.getElementById(indx2).style.display = 'block';
	window.setTimeout("doit(" + indx + "," + startingSpeed + "," + rateOfIncrease+ "," + endingSpeed+ "," + numberOfImages + "," + firstTime + ")",startingSpeed);
}

function hideAll()
{	for(i = 2; i <=40; i++)
		document.getElementById(i + '_id').style.display = 'none';
}

hideAll();

//   You can modify the following 4 variables below to customize the program.
//	  Note: 1 second = 1000 milliseconds (ms)
//   startingSpeed is the initial rate of speed that the images change in milliseconds.
//                 it is currently set to 1000 ms.
//   rateOfDecrease is the rate that the pause between images will decrease. Currently set at 0.981,
//                 so a starting speed of 1000 ms will decrease to 1000 * 0.981 = 981, 981 * 0.981 = 962 next round,
//                 944 next round, etc., until it reaches the endingSpeed at which point the images
//                 will blur depending on your computer speed.
//				   For the images to speed up at a slower rate increase the number closer to 0.999,
//                 for faster increase lower the number, eg. 0.900
//   endingSpeed is the final speed that the images will change. Currently set at 1 ms, so at the end
//                 the images will blur. Setting endingSpeed to 50 ms, which show 20 images in 1 second.
//                 Setting endingSpeed 100 ms will show 10 images in 1 second.
//   numberOfImages is, surprisingly enough, the number of images from 2 through 40.
//   Please note that the semicolon at the end of the number is a part of the code, so don't delete it.
//   Once you make the changes, save the file, then refresh your browser, or double-click on the
